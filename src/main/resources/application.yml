spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
#    url: "${WINGMAN_LOCAL}"
    url: jdbc:postgresql://localhost:5432/wingman
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 1234
    hikari:
      idle-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
